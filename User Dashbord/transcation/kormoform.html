<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- CSS -->
    <link rel="stylesheet" href="index.css">


</head>

<body>




    <div class="container">
        <div class="header">
            <h2> Add FreeLancer </h2>
        </div>

        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="countryname">Country Name</label>
                <input type="text" name="countryname" id="countryname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small> Errorm Message </small>
            </div>
            <div class="form-control">
                <label for="userloginid"> User Login ID </label>
                <input type="text" name="userloginid" id="userloginid">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Errorm Message</small>
            </div>
            <div class="form-control">
                <label for="fullname"> Full Name </label>
                <input type="text" name="fullname" id="fullname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Errorm Message</small>
            </div>
            <div class="form-control">
                <label for="dateofbirth"> Date of Birth </label>
                <input type="date" name="dateofbirth" id="dateofbirth">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Errorm Message</small>
            </div>
            <div class="form-control">
                <label for="nidno"> Nid No  </label>
                <input type="number" name="nidno" id="nidno">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Errorm Message</small>
            </div>
            <div class="form-control">
                <label for="mobile"> Mobile No  </label>
                <input type="number" name="mobile" id="mobile">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Errorm Message</small>
            </div>
            <div class="form-control">
                <label for="email"> Email   </label>
                <input type="text" name="email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Errorm Message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Errorm Message</small>
            </div>
            <button type="submit"> Add </button>
        </form>
    </div>



    <script defer src="index.js"></script>

</body>
</html>
